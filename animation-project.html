<style>
  #wrapper {
    margin: 150px auto 0 auto;
    width: 600px;

    -webkit-perspective: 800;
    -webkit-perspective-origin: 50% 90px;
    -webkit-transition: -webkit-perspective, 1s;
  }

  #wrapper:hover {
    -webkit-perspective-origin: 50% -100px;
  }

  @-webkit-keyframes spin {
    from { -webkit-transform: rotateY(0); }
    to { -webkit-transform: rotateY(-360deg); }
  }

  #shape {
    height: 200px;
    margin: 0 auto;
    width: 200px;

    -webkit-transform-style: preserve-3d;
    -webkit-animation: spin 8s infinite linear;
  }

  .plane {
    background-color: rgba(0,0,0,0.6);
    color: $white;
    font-size: 10em;
    height: 200px;
    position: absolute;
    text-align: center;
    width: 200px;
  }

  #shape > .p1 { -webkit-transform: translateZ(250px); }
  #shape > .p2 { -webkit-transform: rotateY(45deg) translateZ(250px); }
  #shape > .p3 { -webkit-transform: rotateY(90deg) translateZ(250px); }
  #shape > .p4 { -webkit-transform: rotateY(135deg) translateZ(250px); }
  #shape > .p5 { -webkit-transform: rotateY(180deg) translateZ(250px); }
  #shape > .p6 { -webkit-transform: rotateY(225deg) translateZ(250px); }
  #shape > .p7 { -webkit-transform: rotateY(270deg) translateZ(250px); }
  #shape > .p8 { -webkit-transform: rotateY(315deg) translateZ(250px); }
</style>

<div id="wrapper">
  <div id="shape">
    <div class="plane p1">1</div>
    <div class="plane p2">2</div>
    <div class="plane p3">3</div>
    <div class="plane p4">4</div>
    <div class="plane p5">5</div>
    <div class="plane p6">6</div>
    <div class="plane p7">7</div>
    <div class="plane p8">8</div>
  </div>
</div>
